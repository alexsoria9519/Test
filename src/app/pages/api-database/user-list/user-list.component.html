
<div class="row">
  <div class="col-md-12">
    <h3> User Data </h3>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h5>
      Type:
    </h5>
  </div>
  <div class="col-md-8">
    <p> {{ user.type }} </p>
  </div>
  <div class="col-md-4">
    <h5>
      Url:
    </h5>
  </div>
  <div class="col-md-8">
    <p> {{ user.url }} </p>
  </div>
  <div class="col-md-4">
    <h5>
      Avatar URL:
    </h5>
  </div>
  <div class="col-md-8">
    <img [src]="user.avatar_url" class="mr-2" style="width: 50px; height: 50px;">
  </div>
</div>
